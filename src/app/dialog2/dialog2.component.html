<h1 mat-dialog-title>TaxeTrimestrielle Form</h1>
<div mat-dialog-content>
    <form [formGroup]="taxeForm">
        <mat-form-field appearance="outline">
            <mat-label>Reference</mat-label>
            <input formControlName="reference" matInput placeholder="Reference" [readonly]="readOnly">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Redevable</mat-label>
            <input formControlName="redevable" matInput placeholder="CIN" >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Local</mat-label>
            <input formControlName="local" matInput placeholder="Reference">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Categorie De Local</mat-label>
            <mat-select formControlName="categorieDeLocal" placeholder="" >
                <ng-container *ngFor="let category of categories; let i = index">
                    <mat-option [value]="category.code">{{category.libelle}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        
        

        <mat-form-field color="accent" appearance="fill">
            <mat-label>Date Actuel</mat-label>
            <input formControlName="dateActuel" matInput [matDatepicker]="picker1" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          
          
        
        <mat-form-field appearance="outline">
            <mat-label>Chiffre D'affaire</mat-label>
            <input formControlName="chiffreAffaire"  matInput type="number" placeholder="chiffreAffaire" >
        </mat-form-field>
       
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin:10px 20px;" mat-raised-button color="primary" (click)="saveTaxe()">{{actionBtn}}</button>
</div>
